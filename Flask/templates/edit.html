<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Edit Item</h1>
        </header>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form action="{{ url_for('edit', id=item.id) }}" method="POST" class="add-item-form">
            <input type="text" name="name" value="{{ item.name }}" required>
            <input type="text" name="quantity" value="{{ item.quantity }}" required>
            <select name="unit" required>
                <option value="pezzi" {% if item.unit == 'pezzi' %}selected{% endif %}>Pezzi</option>
                <option value="kg" {% if item.unit == 'kg' %}selected{% endif %}>Kg</option>
            </select>
            <button type="submit">Update Item</button>
        </form>

        <br>
        <a href="{{ url_for('index') }}">Back to Shopping List</a>
    </div>
</body>
</html>
